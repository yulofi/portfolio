<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas></canvas>
</body>
<script>
var board = document.querySelector('canvas');
var ctx = board.getContext('2d');

var x = 10;
var y = 10;
var velx = 1;
var vely = 1;
var size = 20;

function run() {
    ctx.clearRect(x, y, size, size);
    x += velx;
    y += vely;
    ctx.fillStyle = "lime";
    ctx.fillRect(x, y, size, size);
    
    if(y == board.height - size) {
        vely = -1;
    }
    
    else if(y == 0) {
        vely = 1;
    }
    
    else if(x == board.width - size) {
        velx = -1;
    }
    
    else if(x == 0) {
        velx = 1;
    }
}

setInterval(run, 10);
</script>
</html>
